extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            hidden:
              fields:
                header.taxonomy.page_type:
                  type: hidden
                  default: post

            if_notice_or_short:
              type: conditional
              condition: context.header.taxonomy.type in ['notice', 'short']

              fields:
                header.alt_title:
                  type: text
                  label: Titre affich√© (markdown)
                  style: vertical

            header.date:
              label: Date
              type: datetime

            header.taxonomy.type:
              type: select
              label: type
              options:
                'post': TYPES.POST
                'short': TYPES.SHORT
                'notice': TYPES.NOTICE

            header.taxonomy.project:
              type: select
              label: Projets relatifs
              data-options@: '\Grav\Theme\Luvan::projects'
              multiple: true
              validate:
                type: array

            content:
              type: markdown
              validate:
                type: textarea

            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA

            taxonomies:
              type: section
              title: PLUGIN_ADMIN.TAXONOMIES
              underline: true

              fields:
                header.taxonomy:
                  type: taxonomy
                  label: PLUGIN_ADMIN.TAXONOMY
                  multiple: true
                  validate:
                    type: array
